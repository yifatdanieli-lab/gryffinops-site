
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Ops & Tech - Busy Doing Magic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      background-color: #050505;
      color: #f3e5ab;
      font-family: 'MedievalSharp', cursive;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .font-hp {
      font-family: 'Cinzel Decorative', cursive;
    }
    .font-parchment {
      font-family: 'Special Elite', system-ui;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #4a3728, #8b4513, #4a3728);
      border-radius: 6px;
      border: 3px solid #0a0a0a;
    }
    
    @keyframes portrait-fade-in {
      from { 
        opacity: 0; 
        transform: translateZ(-200px) translateY(100px); 
      }
      to { 
        opacity: 1; 
        transform: translateZ(0) translateY(0); 
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .animate-portrait {
      animation: portrait-fade-in 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .gold-glow {
      text-shadow: 0 0 10px rgba(243, 229, 171, 0.6), 0 0 20px rgba(212, 175, 55, 0.4);
    }
    
    .magic-text-gradient {
      background: linear-gradient(to bottom, #f3e5ab 0%, #d4af37 50%, #8b4513 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .perspective-container {
      perspective: 1500px;
      transform-style: preserve-3d;
    }
  </style>
